<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/three.min.js"></script>
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "Helvetica";
        }
        html,body{
            overflow: hiden;
        }
    </style>
</head>
<body>
    <script>
        //Definition scene
        var scene = new THREE.Scene();
        
        //Definition camera >>> PerspectiveCamera(fav,aspect,near,far)
        var camera = new THREE.PerspectiveCamera(160,
                                                window.innerWidth / window.innerHeight,
                                                0.1, 1000
        );

        //Definition renderer
        var renderer = new THREE.WebGLRenderer();

        //Viewport size
        renderer.setSize( window.innerWidth, window.innerHeight );

        // First parameter is a color in hexadecimal value
        // Second parameter is the alpha channel value

        renderer.setClearColor( 0x000000, 1);

        //We added a new element to our HTML page via JavaScript
        document.body.appendChild( renderer.domElement );   
        
        // Definition of camera positioning
        // (We can work the angles x, y, z)
        camera.position.z = 1;

        // Rendering of the scene according to the camera
        renderer.render( scene, camera );

        var triangleGeometry = new THREE.Geometry();

        // Upper Triangle
        triangleGeometry.vertices.push( new THREE.Vector3(-3, -3, 0.0));//vertice 0
        triangleGeometry.vertices.push( new THREE.Vector3(0.0, 0.0, 0.0));//vertice 1
        triangleGeometry.vertices.push( new THREE.Vector3(3.0, -3.0, 0.0));//vertice 2

        // Upper Triangle
        triangleGeometry.vertices.push( new THREE.Vector3(-3.0, 3.0, 0.0));//vertice 3
        triangleGeometry.vertices.push( new THREE.Vector3(3.0, 3.0, 0.0));//vertice 4

        // Right Triangle
        triangleGeometry.vertices.push( new THREE.Vector3(6.0, 0.0, 0.0));//vertice 5

        // Left Triangle
        triangleGeometry.vertices.push( new THREE.Vector3(-6.0, 0.0, 0.0));//vertice 6

        // Assembly of the faces using the vertices
        triangleGeometry.faces.push( new THREE.Face3(0, 1, 2));
        triangleGeometry.faces.push( new THREE.Face3(3, 4, 1));
        triangleGeometry.faces.push( new THREE.Face3(4, 5, 2));
        triangleGeometry.faces.push( new THREE.Face3(6, 3, 0));

        //Definition of a basic material of red color with coloring on both sides
        var triangleMaterial = new THREE.MeshBasicMaterial({
            color: 0xFE2E64,
            wireframe: false ,
            side:THREE.DoubleSide
        });

        //Definition of the polygon mesh
        var triangleMesh = new THREE.Mesh(triangleGeometry, triangleMaterial);
       
        // Definition of the position of the geometry in the scenario. X, y, z coordinates
        triangleMesh.position.set(0.0, 0.0, 0.0);
               
        // Adding geometry to the stage
        scene.add(triangleMesh);
        triangleMesh.position.set(0.0, 0.0, 0.0);
        
        // Definition of camera positioning
        // (We can work the angles x, y, z)
        camera.position.z = 1;  
        // Rendering of the scene according to the camera
        renderer.render( scene, camera ); 

    </script>
</body>
</html>
